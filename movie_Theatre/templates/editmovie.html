<!DOCTYPE html>
<html>
<head>
	
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="http://www.freeiconspng.com/uploads/movie-icon-27.png">
	
	<title> Edit Movie</title>
	
	<!-- Bootstrap core CSS -->
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
	
    <!-- Bootstrap theme -->
    <link href="http://getbootstrap.com/dist/css/bootstrap-theme.min.css" rel="stylesheet">
	
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="http://getbootstrap.com/assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
	
<style>
table {
    border-collapse: collapse;
}

td, th {
    border: 1px solid black;
    text-align: center;
    padding: 6px;
}
</style>
</head>
<body>
	
	<nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/staff">Back To Worker</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
			<li><a href="/listmovies">List Movie</a></li>
			<li><a href="/addmovie">Add Movie</a></li>
			<li class="active"><a href="/editmovie">Edit Movie</a></li>
			<li><a href="/deletemovie">Delete Movie</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav><br /><br />
 
	<div class="page-header" style="margin-left:80px;">
		<h1>Edit Movie</h1>
	</div>

	<div style="margin-left:300px;"> 
	<table>
		<tr>
		  <th>MovieID</th>
		  <th>MovieTitle</th>
		  <th>Year</th>
		  <th>Update</th>
		</tr>
		{% for movie in movies %}
		<tr>
			<form action="/updatemovie" method="post">
				<th><input type="text" name="idMovie" value="{{ movie.0 }}" readonly></th>
				<th><input type="text" name="MovieName" value="{{ movie.1 }}"></th>
				<th><input type="text" name="MovieYear" value="{{ movie.2}}"></th>
				<th><input type="submit" value="Update"></th>
			</form>
		{% endfor %}
		</tr>
	</table>
  </div>
</body>
</html>
